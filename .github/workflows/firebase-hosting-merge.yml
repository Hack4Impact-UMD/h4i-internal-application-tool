name: Full Deploy to Firebase on merge
on:
  push:
    branches:
      - main
env:
  GOOGLE_APPLICATION_CREDENTIALS: /tmp/credentials.json
  VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
  VITE_RECAPTCHA_SITE_KEY: ${{ secrets.VITE_RECAPTCHA_SITE_KEY }}
jobs:
  deploy_firebase:
    name: Deploy to Firebase Project
    runs-on: ubuntu-latest
    env:
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/credentials.json
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache npm dependencies for functions
        uses: actions/cache@v4
        with:
          path: backend/functions/node_modules
          key: ${{ runner.os }}-npm-functions-${{ hashFiles('backend/functions/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-functions-
      
      - name: Cache npm dependencies for react-app
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-npm-react-app-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-react-app-

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Create GAC File
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_H4I_APPLICATIONS }}' > $GOOGLE_APPLICATION_CREDENTIALS

      - name: Write build commit hash to env
        run: echo "VITE_COMMIT=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Deploy to Firebase
        run: firebase deploy
